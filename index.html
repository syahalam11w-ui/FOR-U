<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Puspa Ayu Amanda ðŸ’«</title>
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #9b59b6;
      --secondary: #d4357d;
      --accent: #f8a5c2;
      --dark: #5a3a7e;
      --light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: var(--dark);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: var(--transition);
    }

    body.cursed-mode {
      background: linear-gradient(45deg, #000000, #1a1a1a) !important;
      color: #ff00ff !important;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="red" stroke-width="2"/><path d="M8 8 L16 16 M16 8 L8 16" stroke="red" stroke-width="2"/></svg>') 12 12, auto !important;
      overflow: hidden !important;
      user-select: none !important;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(155, 89, 182, 0.1) 0%, transparent 70%);
      z-index: -2;
      pointer-events: none;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
      width: 100%;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
    }

    .glass-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      box-shadow: var(--glass-shadow);
      padding: 3rem;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .glass-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    /* Page 1 - Login with 3D Flowers */
    #page1 {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #flower-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .login-content {
      position: relative;
      z-index: 20;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: white;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #ff9ff3, #ff6b9d, #d4357d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 15px rgba(212, 53, 125, 0.7); }
      50% { text-shadow: 0 0 25px rgba(212, 53, 125, 1); }
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      font-weight: 300;
      line-height: 1.6;
    }

    .input-group {
      margin: 1.5rem 0;
      text-align: left;
    }

    .input-label {
      display: block;
      color: white;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .login-input {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1.1rem;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }

    .login-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-input:focus {
      outline: none;
      border-color: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }

    .login-btn {
      background: linear-gradient(135deg, #ff6b9d, #d4357d);
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 6px 20px rgba(212, 53, 125, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .login-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(212, 53, 125, 0.6);
    }

    .login-btn:active {
      transform: translateY(1px);
    }

    .login-btn i {
      font-size: 1.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Page Content Styling */
    .page-title {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--secondary), var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      line-height: 1.2;
    }

    .page-content {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 1.5rem 0;
      color: rgba(89, 58, 126, 0.95);
      text-align: justify;
      position: relative;
      padding: 1.5rem;
    }

    .page-content:before {
      content: '"';
      position: absolute;
      left: -15px;
      top: -20px;
      font-size: 4rem;
      color: rgba(155, 89, 182, 0.2);
      font-family: 'Playfair Display', serif;
      line-height: 1;
    }

    .page-content:after {
      content: '"';
      position: absolute;
      right: -15px;
      bottom: -40px;
      font-size: 4rem;
      color: rgba(155, 89, 182, 0.2);
      font-family: 'Playfair Display', serif;
      line-height: 1;
    }

    /* Form Styling */
    .form-group {
      margin: 2rem 0;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 1.2rem;
      color: var(--primary);
      font-weight: 600;
      position: relative;
      padding-left: 25px;
    }

    .form-label:before {
      content: 'ðŸŒ¸';
      position: absolute;
      left: 0;
      top: -3px;
    }

    .form-control {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border: 2px solid var(--glass-border);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--dark);
      font-size: 1.1rem;
      transition: var(--transition);
      min-height: 150px;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(5px);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.3);
    }

    .submit-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      margin: 2rem 0;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.6);
    }

    .submit-btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .submit-btn:hover:after {
      left: 100%;
    }

    .email-status {
      margin: 2rem 0;
      padding: 1.5rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      display: none;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .email-success {
      background: rgba(40, 167, 69, 0.15);
      color: #28a745;
      border: 2px solid rgba(40, 167, 69, 0.3);
    }

    .email-error {
      background: rgba(220, 53, 69, 0.15);
      color: #dc3545;
      border: 2px solid rgba(220, 53, 69, 0.3);
    }

    /* Button Styling */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 2.5rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1.1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
      border: none;
      min-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #8e44ad);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #e83e8c);
      color: white;
    }

    /* Promise and Apology Styling */
    .promise-card, .apology-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .promise-card:hover, .apology-card:hover {
      transform: translateY(-5px);
      border-color: rgba(155, 89, 182, 0.5);
    }

    .promise-card::before, .apology-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .apology-card::before {
      background: linear-gradient(90deg, #dc3545, #e83e8c);
    }

    .promise-text, .apology-text {
      font-size: 1.35rem;
      line-height: 1.8;
      color: var(--dark);
      position: relative;
      padding-left: 30px;
    }

    .promise-text:before, .apology-text:before {
      content: 'ðŸ’«';
      position: absolute;
      left: 0;
      top: -5px;
      font-size: 1.8rem;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Cursed Mode Styling */
    .cursed-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000000, #1a1a1a) !important;
      color: #ff00ff !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000 !important;
      overflow: hidden !important;
      padding: 2rem;
      text-align: center;
    }

    .error-header {
      font-size: 8rem;
      font-weight: 900;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: glitch 0.3s infinite;
      margin-bottom: 1rem;
      font-family: 'Courier New', monospace;
      letter-spacing: -5px;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); color: #00ff00; text-shadow: 0 0 10px #00ff00; }
      40% { transform: translate(5px, -5px); color: #00ffff; text-shadow: 0 0 10px #00ffff; }
      60% { transform: translate(-5px, -5px); color: #ffff00; text-shadow: 0 0 10px #ffff00; }
      80% { transform: translate(5px, 5px); color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      100% { transform: translate(0); color: #ff0000; text-shadow: 0 0 15px #ff0000; }
    }

    .cursed-message {
      font-size: 2.5rem;
      margin: 1.5rem 0;
      font-weight: 700;
      text-shadow: 0 0 10px #ff00ff;
      font-family: 'Courier New', monospace;
      line-height: 1.4;
    }

    .cursed-submessage {
      font-size: 1.5rem;
      color: #00ff00;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 8px #00ff00;
    }

    .system-log {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff0000;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: #00ff00;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 0 20px #ff0000;
    }

    .log-entry {
      margin: 5px 0;
      animation: typewriter 0.5s forwards;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .warning-sign {
      font-size: 4rem;
      color: #ff4444;
      margin: 1rem 0;
      animation: pulseRed 1s infinite;
    }

    @keyframes pulseRed {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .cursed-footer {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #888888;
      font-family: 'Courier New', monospace;
    }

    /* Music Player */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50px;
      padding: 8px 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: var(--transition);
    }

    .music-player:hover {
      transform: scale(1.05);
    }

    .music-icon {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .music-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--dark);
    }

    /* Progress Dots */
    .progress-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
      gap: 12px;
    }

    .progress-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: var(--transition);
      cursor: pointer;
    }

    .progress-dot.active {
      background: white;
      transform: scale(1.3);
      box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* Flower Effects */
    .flower-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #f8a5c2, #e91e63);
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 15s infinite linear;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .page-title {
        font-size: 3.5rem;
      }
      
      .login-title {
        font-size: 3.8rem;
      }
    }

    @media (max-width: 768px) {
      .glass-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .page-title {
        font-size: 3rem;
      }
      
      .login-title {
        font-size: 3.2rem;
      }
      
      .page-content {
        font-size: 1.15rem;
      }
      
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 350px;
      }
    }

    @media (max-width: 480px) {
      .glass-container {
        padding: 1.5rem;
        border-radius: 25px;
      }
      
      .page-title {
        font-size: 2.5rem;
      }
      
      .login-title {
        font-size: 2.8rem;
      }
      
      .login-subtitle {
        font-size: 1.1rem;
      }
      
      .page-content {
        font-size: 1rem;
        padding: 1rem;
      }
      
      .music-player {
        bottom: 15px;
        right: 15px;
        padding: 6px 12px;
        border-radius: 30px;
      }
      
      .error-header {
        font-size: 5rem;
      }
      
      .cursed-message {
        font-size: 2rem;
      }
    }

    /* Animations for Cursed Mode */
    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    @keyframes systemCrash {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .corrupted-text {
      animation: glitchText 2s infinite;
    }

    @keyframes glitchText {
      0%, 100% { text-shadow: 0 0 10px #ff0000; }
      25% { text-shadow: 2px 2px 0 #00ff00; }
      50% { text-shadow: -2px -2px 0 #00ffff; }
      75% { text-shadow: 2px -2px 0 #ffff00; }
    }
  </style>
</head>
